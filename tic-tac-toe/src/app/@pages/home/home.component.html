<div class="row">
  <div class="col-12">
    <nb-card>
      <nb-card-header>
        <div class="d-flex justify-content-between">
          <nb-user [name]="user?.username ? user.username : 'New User'"></nb-user>
          <button nbButton (click)="newGame()">Start new game</button>
        </div>
      </nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-xl-4 col-sm-12 pt-1">
            <app-open-games [games]="openGames" [user]="user"></app-open-games>
          </div>
          <div class="col-xl-4 col-sm-12 pt-1">
            <app-active-games [games]="activeGames" [user]="user"></app-active-games>
          </div>
          <div class="col-xl-4 col-sm-12 pt-1">
            <app-finished-games [games]="finishedGames" [user]="user"></app-finished-games>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
