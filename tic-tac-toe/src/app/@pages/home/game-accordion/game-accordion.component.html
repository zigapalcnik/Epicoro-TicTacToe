<nb-accordion>
  <nb-accordion-item>
    <nb-accordion-item-header class="justify-content-center">{{title}}</nb-accordion-item-header>
    <nb-accordion-item-body>
      <nb-list>
        <nb-list-item class="p-1" *ngFor="let game of games" [routerLink]="'game/' + game.id">
          <app-game-section [game]="game" [currentUser]="currentUser"></app-game-section>
        </nb-list-item>
      </nb-list>
    </nb-accordion-item-body>
  </nb-accordion-item>
</nb-accordion>
